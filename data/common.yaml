---
osmco::lib_path: /usr/lib64/ruby/site_ruby
osmco::stomp_version: '1.3.5'
osmco::bin_path: /usr/local/bin
osmco::mco_config_path: /etc/puppetlabs/mcollective
osmco::pa_config_path: /etc/puppetlabs/puppet
osmco::mco_config_file_name: server.cfg
osmco::run_path: /var/run/puppetlabs/
osmco::plugins_path: /usr/local/
osmco::pa_bin_path: /usr/local/bin
osmco::mco_public_key_name: mcollective-public.pem
osmco::mco_private_key_name: mcollective-private.pem
osmco::peadmin_public_key_name: peadmin-public.pem

osmco::mco_facter_cron_hour: '*',
osmco::mco_facter_cron_minute: '*/15'
osmco::mco_facter_cron_month: '*'
osmco::mco_facter_cron_monthday: '*'
osmco::mco_facter_cron_weekday: '*'

